    <!-- Basic Calculator  -->
    <div id="cal">
        <div id="dis">

        </div>
        <div id="btns">
            <button id="btnac" onclick="clr()">C</button>
            <button id="btnper" onclick="operation('%')">%</button>
            <button id="btndiv" onclick="operation('/')">/</button>
            <button id="btnbac" onclick="back()">&lt;-</button>
            <button id="btn7" onclick="store('7')">7</button>
            <button id="btn8" onclick="store('8')">8</button>
            <button id="btn9" onclick="store('9')">9 </button>
            <button id="btnmul" onclick="operation('*')">*</button>
            <button id="btn4" onclick="store('4')">4</button>
            <button id="btn5" onclick="store('5')">5</button>
            <button id="btn6" onclick="store('6')">6</button>
            <button id="btnsub" onclick="operation('-')">-</button>
            <button id="btn1" onclick="store('1')">1</button>
            <button id="btn2" onclick="store('2')">2</button>
            <button id="btn3" onclick="store('3')">3</button>
            <button id="btnsum" onclick="operation('+')">+</button>
            <button id="btn0" onclick="store('0')">0</button>
            <button id="btndot" onclick="store('.')">.</button>
            <button id="btneql" onclick="answer()">=</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
